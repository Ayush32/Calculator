<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


</head>

<body>
    <div id="calculator" data-aos="fade-right" data-delay="100">
        <div id="heading">
            <h1 data-aos="fade-right" data-delay="300">CALCULATOR</h1>
        </div>
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="container">
            <div class="button" data-value="AC" id="clear">
                <span style="padding-left: 55px;">AC</span>
            </div>
            <div class="button" data-value="expo">
                <span>&#8730;</span>
            </div>
            <div class="button" data-value="%">
                <span>%</span>
            </div>
            <div class="button gradient" data-value="/">
                <span>/</span>
            </div>
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">
                <span>8</span>
            </div>
            <div class="button" data-value="9">
                <span>9</span>
            </div>
            <div class="button gradient"data-value="*">
                <span>*</span>
            </div>
            <div class="button" data-value="4">
                <span>4</span>
            </div>

            <div class="button" data-value="5">
                <span>5</span>
            </div>
            <div class="button" data-value="6">
                <span>6</span>
            </div>
            <div class="button gradient" data-value="-">
                <span>-</span>
            </div>

            <div class="button" data-value="1">
                <span>1</span>
            </div>
            <div class="button" data-value="2">
                <span>2</span>
            </div>
            <div class="button" data-value="3">
                <span>3</span>
            </div>

            <div class="button gradient" data-value="+">
                <span>+</span>
            </div>
            <div id="unique" class="button" data-value="0">
                <span>0</span>
            </div>
            <div class="button" data-value=".">
                <span>.</span>
            </div>
            <div class="button gradient" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script>
    AOS.init();
</script>

</html>
